<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Practice</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1>Practice for Spelling Bee</h1>
    <form id="practice-form">
        <p id="current-word"></p>
        <input type="text" id="user-answer" autofocus>
        <button id="submit-answer" onclick="submitAnswer()">Submit</button>
        <button id="play-audio" onclick="playAudio()">Play Audio</button>
        <button id="next-word" onclick="nextWord()">Next Word</button>
        <p id="result"></p>
    </form>
    <script>
        function submitAnswer() {
            var userAnswer = document.getElementById("user-answer").value;
            var correctAnswer = document.getElementById("current-word").innerText;
            fetch("/check_spelling", {
                method: "POST",
                body: JSON.stringify({ user_answer: userAnswer, correct_answer: correctAnswer }),
                headers: { "Content-Type": "application/json" },
            })
                .then((response) => response.text())
                .then((result) => {
                    document.getElementById("result").innerText = result;
                });
        }

        function playAudio() {
            var word = document.getElementById("current-word").innerText;
            fetch("/play_audio", {
                method: "POST",
                body: JSON.stringify({ word: word }),
                headers: { "Content-Type": "application/json" },
            })
                .then((response) => response.text())
                .then((result) => {
                    console.log(result);
                });
        }

        function nextWord() {
            var currentWord = document.getElementById("current-word").innerText;
            fetch("/next_word", {
                method: "POST",
                body: JSON.stringify({ current_word: currentWord }),
                headers: { "Content-Type": "application/json" },
            })
                .then((response) => response.text())
                .then((nextWord) => {
                    document.getElementById("current-word").innerText = nextWord;
                });
        }
    </script>
</body>
</html>
