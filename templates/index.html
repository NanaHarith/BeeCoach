<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Spelling Bee</h1>

        <div class="info">
            <p>Word: <span id="word-number">{{ current_word_number }}</span>/<span id="total-words">{{ total_words }}</span></p>
            <p>Score: Correct: <span id="correct">{{ score.correct }}</span> | Incorrect: <span id="incorrect">{{ score.incorrect }}</span></p>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" autofocus>
            <button onclick="submitWord()" class="btn primary">Submit</button>
        </div>

        <div class="controls">
            <button onclick="startPractice()" class="btn">Start Practice</button>
            <button onclick="nextWord()" class="btn">Next Word</button>
            <button onclick="repeatWord()" class="btn">Repeat</button>
            <button onclick="resetGame()" class="btn warning">Reset</button>
            <button onclick="randomizeList()" class="btn info">Randomize</button>
        </div>

        <a href="/results" class="results-link">Results</a>

        <div id="result" class="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    let audio = new Audio();
    let currentWord = "";

    function playAudio(word) {
        fetch('/get_audio')
            .then(response => response.json())
            .then(data => {
                audio.src = 'data:audio/mp3;base64,' + data.audio_data;
                audio.play();
                currentWord = data.word;
            })
        .catch(error => {
            console.error('Error fetching audio:', error);
            // Optionally, display an error message to the user
            });
    }

    function startPractice() {
        fetch('/start_practice', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    playAudio(data.word);
                    document.getElementById('user-input').focus();
                }
            });
    }

    function submitWord() {
        let userInput = document.getElementById('user-input').value;
        $.post('/submit', { user_input: userInput }, function(data) {
            document.getElementById('result').innerText = data.result;
            document.getElementById('correct').innerText = data.score.correct;
            document.getElementById('incorrect').innerText = data.score.incorrect;
            document.getElementById('word-number').innerText = data.next_word_number;
            document.getElementById('user-input').value = '';
            playAudio(data.word);
        });
    }

    function nextWord() {
        fetch('/next_word')
            .then(response => response.json())
            .then(data => {
                document.getElementById('word-number').textContent = data.word_number;
                playAudio(data.word);
            });
    }

    function repeatWord() {
        if (currentWord) {
            audio.play();
        } else {
            fetch('/repeat_word')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        playAudio(data.word);
                    }
                });
        }
    }

    function resetGame() {
        fetch('/reset', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('correct').innerText = data.score.correct;
                    document.getElementById('incorrect').innerText = data.score.incorrect;
                    document.getElementById('word-number').innerText = data.word_number;
                    document.getElementById('result').innerText = '';
                    document.getElementById('user-input').value = '';
                    currentWord = "";
                    startPractice();
                }
            });
    }

    function randomizeList() {
        fetch('/randomize', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('word-number').innerText = data.word_number;
                    document.getElementById('result').innerText = 'Word list randomized!';
                    playAudio(data.word);
                }
            });
    }

    // Add event listener for Enter key
    document.getElementById('user-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && currentWord) {
            e.preventDefault();
            submitWord();
        }
    });

    // Focus on input field when page loads
    window.onload = function() {
        document.getElementById('user-input').focus();
    };

    // Start practice when the page loads
    startPractice();
    </script>
</body>
</html>
